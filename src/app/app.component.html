<app-date></app-date>

<h2>{{title}}</h2>

<ul>
  <li *ngFor="let movie of movies; let i=index">
    <h3>{{i+1}} - {{movie.name}} - {{movie.director}} - {{movie.releaseDate}}</h3>
  </li>
</ul>
<p>Example of ngModel: <input type="text" [(ngModel)]="title" placeholder="Enter text here.."></p>

<br/><div style="text-align: center;"><img [src]="image" alt="" style="height: 100px;width: 350px;"></div>
